<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music | Welcome</title>
    <link rel="stylesheet" href="./style.css" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Keania+One&display=swap"
      rel="stylesheet"
    />
    <!--Google icons-->

    <!--Font Awesome icons-->
    <script
      src="https://kit.fontawesome.com/5a06218430.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="tour-schedule">
          <h2 class="keania-one-regular">Faire un tour</h2>
          <div class="tour-list">
            <ul>
              <li class="tour-detail">
                <div class="card-template card-01">
                  <div class="card-head">
                    <h4
                      class="performance-date alumni-sans-pinstripe-regular-italic"
                    >
                      Jan. 15, 2026
                    </h4>
                    <p
                      class="performance-count alumni-sans-pinstripe-regular-italic"
                    >
                      Lorem 01
                    </p>
                  </div>
                  <div class="performance-details">
                    <p
                      class="performance-venue alumni-sans-pinstripe-regular-italic"
                    >
                      Lorem ipsum dolor sit amet.
                    </p>
                    <p
                      class="performance-opener alumni-sans-pinstripe-regular-italic"
                    >
                      Sepombur, de uf 03, 2026
                    </p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="media-player"></div>
      </header>

      <footer>
        <div class="social-media">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-tiktok"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-soundcloud"></i>
          <i class="fa-solid fa-music"></i>
          <i class="fa-brands fa-spotify"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
