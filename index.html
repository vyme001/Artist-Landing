<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music | Welcome</title>
    <link rel="stylesheet" href="./style.css" />
    <!--Google fonts & icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Keania+One&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome icons-->
    <script
      src="https://kit.fontawesome.com/5a06218430.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="container-1">
          <h2 class="tour-name keania-one-regular">Faire un tour</h2>
          <div class="media-block">
            <img src="./media/img/VUH-eye.JPG" alt="" class="image" />
            <div class="media-player">
              <div class="track-info">
                <div class="albumn-art"></div>
                <div class="track-details">
                  <p class="artist-name keania-one-regular">Dior</p>
                  <p
                    class="track-name performance-venue alumni-sans-pinstripe-regular-italic"
                  >
                    Suave Girl
                  </p>
                </div>
              </div>
              <div class="media-controls">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-angle-right"></i>
              </div>
              <div class="track-scroll keania-one-regular">
                <div class="track-place">00:00</div>
                <input
                  title="track scroll"
                  type="range"
                  value="0"
                  min="1"
                  max="100"
                />
                <div class="track-length">03:20</div>
              </div>
              <div class="volume-scroll">
                <i class="fa-solid fa-volume-low"></i>
                <input
                  title="voulme"
                  type="range"
                  value="25"
                  min="0"
                  max="100"
                />
                <i class="fa-solid fa-volume-high"></i>
              </div>
            </div>
          </div>
          <div class="tour-player">
            <div class="tour-list">
              <span class="media-control">
                <i class="fa-solid fa-angle-left"></i>
              </span>
              <ul class="carousel">
                <li class="tour-detail">
                  <div class="card-template">
                    <div class="card-head">
                      <h4
                        class="performance-date alumni-sans-pinstripe-regular-italic"
                      >
                        Jan. 15, 2026
                      </h4>
                    </div>
                    <div class="performance-details">
                      <p
                        class="performance-venue alumni-sans-pinstripe-regular-italic"
                      >
                        Lorem Theater of Spirite, London, Paris.
                      </p>
                    </div>
                  </div>
                </li>
              </ul>
              <span class="media-control">
                <i class="fa-solid fa-angle-right"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="shop-ig-buttons">
          <button type="button" title="shop-btn" class="shop-btn">SHOP</button>
          <button type="button" title="IG-btn" class="ig-btn">IG</button>
        </div>
      </header>

      <footer>
        <div class="popup-logo">
          <img src="./media/img/grillz.png" alt="grillz" class="img-grillz" />
        </div>
        <div class="footer-media">
          <i class="fa-brands fa-soundcloud"></i>
          <i class="fa-solid fa-music"></i>
          <i class="fa-brands fa-spotify"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
